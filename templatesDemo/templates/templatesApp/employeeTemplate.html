<!<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Employee Information</title>
  <link rel="stylesheet" href="{% static "css/emp.css" %}"
</head>

<body>
  <h1>Employee Details</h1>
  <table>
    <tr>

      <th>Name</th>

      <th>Salary</th>

<img src="{% static "images/img1.jpg" %}"/>
</body>
</html>
