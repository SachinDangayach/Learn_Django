<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{% static "css/lmx.css" %}"
    <meta charset="utf-8">
    <title>Course Creation</title>
  </head>
  <body>
    <h2>Course Details</h2>
    Course Code: {{course.courseTag}}
    Course Name: {{course.courseName}}
    <h2>Course Enrolled Students:</h2>
    <form method="post">
      <table>
        {{form.as_table}}
      </table>
      {%csrf_token%}
      <input type="submit" value="Save">
    </form>
  </body>
</html>
